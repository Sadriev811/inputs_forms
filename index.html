<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="dist/dragula.css">

    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <div class="cont_in">
            <h1>Todo List</h1>

        <div class="inp1">

            <img src="img/error warning.png" alt="" class="error">
            <button class="btn">Add</button>
        </div>
        </div>

        <div class="polosa"></div>

        <div class="box">

                    <h3>Buy milk :D</h3>
                    <span class="cross c1">⨷</span>
                <p class="clock">18:44</p>
            </div>
            <div class="block blc2">
                    <h3>End the project</h3>
                    <span class="cross c2">⨷</span>
                <p class="clock">18:44</p>
            </div>
            <div class="block blc3">
                    <h3>Call mom</h3>
                    <span class="cross c3">⨷</span>
                <p class="clock">18:44</p>
            </div>
            <div class="block blc4">
                    <h3>Sleep 10 hrs</h3>
                    <span class="cross c4">⨷</span>
                <p class="clock">18:44</p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>

</html>
